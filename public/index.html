<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeguShelf</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div>
          <div class="logo">
            <i class="fa-solid fa-layer-group text-danger"></i>
            <p class="text-danger" style="display: inline">Megu Shelf</p>
          </div>
          <div class="nav-item active" onclick="loadContent('dashboard', this)">
            <i class="fa-solid fa-house"></i> Dashboard
          </div>
          <div class="nav-item" onclick="loadContent('category', this)">
            <i class="fa-solid fa-users"></i> Manage Category
          </div>
          <div class="nav-item" onclick="loadContent('books', this)">
            <i class="fa-solid fa-book"></i> Manage Books
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div class="main">
        <!-- Main Navbar -->
        <div class="navbar d-flex justify-content-end p-2">
          <button
            id="night-btn"
            class="btn btn-secondary"
            onclick="toggleDarkMode()"
          >
            <i class="fa-solid fa-moon disabled"></i> Night Mode (soon)
          </button>
        </div>

        <!-- Main Content -->
        <div class="content" id="main-content"></div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script src="js/dashboard.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
