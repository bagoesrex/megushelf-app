<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeguShelf</title>
    <!-- Optional CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div>
          <div class="logo">
            <i class="fa-solid fa-layer-group text-danger"></i> Megu Shelf
          </div>
          <div class="nav-item active" onclick="loadContent('dashboard', this)">
            <i class="fa-solid fa-house"></i> Dashboard
          </div>
          <div class="nav-item" onclick="loadContent('category', this)">
            <i class="fa-solid fa-users"></i> Manage Category
          </div>
          <div class="nav-item" onclick="loadContent('books', this)">
            <i class="fa-solid fa-book"></i> Manage Books
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div class="main">
        <!-- Main Navbar -->
        <div class="navbar d-flex justify-content-end p-2">
          <button><i>Night Mode</i></button>
        </div>

        <!-- Main Content -->
        <div class="content" id="main-content">
          <div class="container">
            <!-- Welcome Card -->
            <div class="card p-4 mb-4 shadow-sm">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h3 class="mb-2">
                    Welcome to <span class="text-danger">MeguShelf</span>
                  </h3>
                  <p class="text-muted">
                    Manage your digital book collection efficiently and easily.
                  </p>
                </div>
                <div>
                  <i class="fa-solid fa-book fa-4x"></i>
                </div>
              </div>
            </div>

            <!-- Stats Section -->
            <div class="row g-3" id="stats-section">
              <div class="col-md-6">
                <div class="card text-white bg-primary shadow">
                  <div class="card-body">
                    <h5 class="card-title">Total Books</h5>
                    <p class="card-text fs-4" id="total-books"></p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card text-white bg-success shadow">
                  <div class="card-body">
                    <h5 class="card-title">Categories</h5>
                    <p class="card-text fs-4" id="total-categories"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JS -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
