<!-- Book  Container -->
<div class="container">
  <div class="card p-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">ðŸ“š Book List</h4>
      <td>
        <button
          class="btn btn-sm btn-warning text-white"
          onclick="openBookModal()"
        >
          Add Book
        </button>
      </td>
    </div>

    <!-- Filter & Search -->
    <div class="row g-3 align-items-end mb-4">
      <div class="col-md-3">
        <label class="form-label fw-semibold">Category</label>
        <select class="form-select" id="book-category-filter">
          <option selected>-- All Categories --</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Publication Year</label>
        <select class="form-select" id="publication-year-filter">
          <option value="">-- All Year --</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Search</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="search-books-input"
            placeholder="Search by title, author, or publisher..."
          />
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="container" id="book-list-container">
      <!-- Book Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th scope="col">No</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Publisher</th>
              <th scope="col">Category</th>
              <th scope="col">Published</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="book-table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Empty Book Container -->
    <div class="container" id="empty-book-container" style="display: none">
      <div class="card shadow-sm text-center p-5">
        <h3 class="mb-3">ðŸ˜¢ Oops! Tidak ada Buku</h3>
        <p class="mb-4">
          Silakan tambahkan Buku terlebih dahulu untuk mulai mengelola buku.
        </p>
        <button class="btn btn-primary" onclick="openBookModal()">
          âž• Tambah Buku
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Book Modal -->
<div
  class="modal fade"
  id="bookModal"
  tabindex="-1"
  aria-labelledby="bookModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <form id="book-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalLabel">ðŸ“– Add / Edit Book</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body row g-3">
        <input type="hidden" id="book-id" />

        <div class="col-md-6">
          <label for="book-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="book-title" required />
        </div>

        <div class="col-md-6">
          <label for="book-author" class="form-label">Author</label>
          <input type="text" class="form-control" id="book-author" required />
        </div>

        <div class="col-md-6">
          <label for="book-publisher" class="form-label">Publisher</label>
          <input
            type="text"
            class="form-control"
            id="book-publisher"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="book-category" class="form-label">Category</label>
          <div class="input-group">
            <select id="book-category" class="form-select" required>
              <option value="">-- Select Category --</option>
            </select>
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="openCategoryModal()"
            >
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <label for="book-published" class="form-label">Published Date</label>
          <input
            type="date"
            class="form-control"
            id="book-published"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<div
  class="modal fade"
  id="categoryModal"
  tabindex="-1"
  aria-labelledby="categoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form id="category-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">
          ðŸ“‚ Add / Edit Category
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="category-id" />
        <div class="mb-3">
          <label for="category-name" class="form-label">Category Name</label>
          <input
            type="text"
            class="form-control"
            id="category-name"
            placeholder="Enter category name"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save Category</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="deleteConfirmModal"
  tabindex="-1"
  aria-labelledby="deleteConfirmModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Delete Book</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this book?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button id="confirmDeleteBtn" type="button" class="btn btn-danger">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
