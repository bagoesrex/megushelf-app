<div class="container">
  <!-- Welcome Card -->
  <div class="card p-4 mb-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h3 class="mb-2">
          Welcome to <span class="text-danger">MeguShelf</span>
        </h3>
        <p class="text-muted">
          Manage your digital book collection efficiently and easily.
        </p>
      </div>
      <div>
        <i class="fa-solid fa-book fa-4x primary-color"></i>
      </div>
    </div>
  </div>

  <!-- Manage Cards -->
  <div class="row">
    <!-- Manage Category Card -->
    <div class="col-md-6 mb-4">
      <div class="card h-100 shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Manage Category</h5>
          <i class="fa-solid fa-tags fa-2x text-primary"></i>
        </div>
        <p class="text-muted">Add, edit, and organize your book categories.</p>
        <a
          class="btn btn-outline-primary mt-auto"
          onclick="loadContent('category', this)"
          >Go to Categories</a
        >
      </div>
    </div>

    <!-- Manage Books Card -->
    <div class="col-md-6 mb-4">
      <div class="card h-100 shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Manage Books</h5>
          <i class="fa-solid fa-book-open fa-2x text-success"></i>
        </div>
        <p class="text-muted">
          View, add, update, and delete books from your collection.
        </p>
        <a
          class="btn btn-outline-success mt-auto"
          onclick="loadContent('books', this)"
          >Go to Books</a
        >
      </div>
    </div>
  </div>
</div>
